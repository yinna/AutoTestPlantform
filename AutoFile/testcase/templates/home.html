<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body{
            background: url("../static/home.jpeg");
            background-attachment: fixed;
            background-size: auto;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <h1>欢迎使用接口测试平台</h1>
    <h3>welcome to Apitest</h3>
    <div style="color: white;text-align: left;margin-left: 300px">
        <h3>欢迎使用传送门</h3>
        <strong>
            {% for i in hrefs %}
            <a href="{{ i.href }}" style="color: darkred">{{ i.name }}</a><br>
            {% endfor %}
        </strong>
    </div>
    <textarea id="tucao_input" rows="10" cols="50" placeholder="匿名吐槽专下方按钮 呸 即可进行用 点击愉快吐槽！" style="border-radius: 5px;padding-left: 10px;border-shadow: 4px 4px 9px grey"></textarea>
    <br>
    <button onclick="pei()" style="border-radius: 0px 0px 50px 50px;width: 100px">呸！</button>
    <br><br>
    <div style="border: 1px solid black;width: 200px;text-align: left;margin-left: -webkit-calc(50% - 100px);padding-left: 10px">
            <h2>如何使用</h2>
            1、打开左侧菜单<br>
            2、找到要用的功能<br>
            3、点击进入<br>
            <br>
    </div>

    <h2>更新信息：</h2>
    <span>项目管理模块上线，并修复已知bug</span>

    <h2>反馈：</h2>
    <span>如有问题，请发送邮件至：532066995@qq.com</span>
    <span>或进入<a href="/welcome">本平台的优化建议</a>中进行反馈</span>
    <br><br>
    <img src="/static/20200726180118.jpg" alt="图片丢了" style="width: 200px">
</div>
<script>
    function pei(){
        $.get("/pei/",{
            "tucao_text":document.getElementById("tucao_input").value
        },function (ret){
            alert("吐槽成功！",ret)
        })
    }
</script>
</body>
</html>
