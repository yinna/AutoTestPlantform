<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        body{
            background: url("/static/login.jpg") fixed;
            background-size: cover;
        }
        .login_input{
            width: 90%;
            background-color: #d1d0d1;
            border-radius: 50px;
            text-align: center;
            float: right;
            margin-right: 10px;
            height: 30px;
            border: 0;
        }
        span{
            color: #f25e78;
        }
</style>
    <script src="/static/menu/js/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
{#<div style="background: linear-gradient(to bottom,#6d0332,#21766a);text-align: center;border-radius: 5px;box-shadow: 4px 4px 10px #535353">#}
{#    <h1 style="color: white">欢迎来到接口平台的登录页</h1>#}
{#</div>#}

<div style="box-shadow: 4px 4px 6px #2a262a;margin-left: -webkit-calc(50% - 100px);width: 300px;background-color: white;opacity: 0.91;border-radius: 10px;text-align: center">
    <strong><span style="font-size: xx-large">接口测试平台</span></strong>
    <br>
    <span>欢迎使用</span>
    <br><br>
    <div style="padding-left: 10px;text-align: center">
        <input id="username" type="text" class="login_input" placeholder="用户名">
        <br><br>
        <input id="password" type="text" class="login_input"  placeholder="密码">
        <br><br>
        <button  onclick="login()" style="width: 90%;height: 35px;border-radius: 50px;background-color: #f25e78;border:0;color: white;font-size: large">登 录</button>
        <br><br>
        <span style="font-size: small">若没有账号，请点击<a href="javascript:register()">注册账号</a></span>
        <br><br>
    </div>
</div>
<script type="text/javascript">
    function register(){
        username = document.getElementById('username').value;
        password = document.getElementById('password').value;
        $.get("/register_action/",{
            "username":username,
            "password":password
        },function (ret){
            alert(ret)
        })
    }
    function login(){
        username = document.getElementById('username').value;
        password = document.getElementById('password').value;
        $.get("/login_action/",{
            "username":username,
            "password":password
        },function (ret){
            if(ret == "200"){document.location.href = '/home'
            }else{
                alert("用户名密码不正确")
            }
        })
    }
</script>
</body>
</html>
